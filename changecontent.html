<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>

<div id="myElement">
    <p id="textPara">Welcome to my website!</p>
</div>

<button onclick="changeText()">Change Text</button>

<script>
function changeText() {
    document.getElementById("textPara").innerHTML = "Hello There!";
}
</script>

</body>
</html>
